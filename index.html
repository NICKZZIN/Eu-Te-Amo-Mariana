<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor Infinito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>Para o meu amor... ❤️</h1>
            <button id="start-button">Começar a Jogar!</button>
        </div>

        <div id="game-area">
            <div id="score">0</div>
            <div id="emoji"></div>
            <div id="paddle"></div>
        </div>

        <div id="love-message-screen">
            <div id="love-text">Quanto eu te amo</div>
            <div id="infinite-score">0</div>
            <div id="card-container">
                <div id="closed-card">
                    <img src="nick.jpg" alt="Carta Fechada"> <p>Clique para abrir!</p>
                </div>
                <div id="opened-card">
                    <p id="card-content"></p>
                    <button id="close-card-button">Fechar Carta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
